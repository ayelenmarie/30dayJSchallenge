<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>

<body>

  <script>
    const cats = [{ name: 'Hungria', age: 2 }, { name: 'Valkyr', age: 4 }, { name: 'RamÃ³n', age: 4}];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#c28dc9';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hello');

    // Interpolated

    console.log('Hello I am a %s string!', 'ðŸ’©');

    // warning!

console.warn('OH NOOO');

    // Error :|

    console.error('Shit!');

    console.info('Crocodiles eat 3-4 people per year');

    // Testing
const p = document.querySelector('p');

console.assert(p.classList.contains('ouch'), 'That is wrong!');

    console.clear();

    // Viewing DOM Elements

    console.log(p);

    // Grouping together

    cats.forEach(cat => {
      console.groupCollapsed(`${cat.name}`);
      console.log(`This is ${cat.name}`);
      console.log(`${cat.name} is ${cat.age} years old`);
      console.log(`${cat.name} is ${cat.age * 7} dog years old`);
      console.groupEnd(`${cat.name}`);
    });

console.count('Aye');
